name: publish book
description: publish book
inputs:
  config:
    description: config file
    required: false
    default: config.ebook.yml
runs:
  using: composite
  steps:
    - uses: np-complete/build-book-action@c7066692ab1924ed30dd27edae7def4969154eff # v2
    - uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
      with:
        role-to-assume: arn:aws:iam::009775665146:role/publish-np-complete-book-role
        aws-region: us-west-2
    - run: echo "REPO_NAME=`echo ${{ github.repository }} | cut -d '/' -f 2`" >> $GITHUB_ENV
      shell: bash
    - run: aws s3 cp book.pdf s3://np-complete-books/pdf/${{ env.REPO_NAME }}.pdf --acl public-read --cache-control "max-age=900"
      shell: bash
